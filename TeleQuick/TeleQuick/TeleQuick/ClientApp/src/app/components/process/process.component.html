<div class="container">
  <header class="pageHeader">
    <h3><i class="fa fa-shopping-cart fa-lg page-caption" aria-hidden="true"></i>
      {{'pageHeader.Process' | translate}}</h3>
  </header>

  <div [@fadeInOut]>
    <span class="text-muted">-- Sample Page --</span>

    <div class="mb-2">
      <progressbar [max]="max" [value]="dynamic">
        <span class="text-nowrap">{{dynamic}} / {{max}}</span>
      </progressbar>
      <small><em>No animation</em></small>
    </div>
    <div class="mb-2">
      <progressbar [animate]="false" [value]="dynamic" type="success"><b>{{dynamic}}%</b></progressbar>
      <small><em>Object (changes type based on value)</em></small>
    </div>
    <div class="mb-3">
      <progressbar class="progress-striped active" [value]="dynamic" [type]="type">{{type}}</progressbar>
    </div>
    <button type="button" class="btn btn-sm btn-primary" (click)="random()">Randomize</button>
  </div>

  <div class="container">  
    <h3 class=" text-center chat_header">Chat Application</h3>  
    <div class="messaging">  
      <div class="inbox_msg">  
        <div class="mesgs">  
          <div class="msg_history">  
            <div *ngFor="let msg of messages">  
            <div class="incoming_msg" *ngIf="msg.type == 'received'">  
              <div class="incoming_msg_img"> </div>  
              <div class="received_msg">  
                <div class="received_withd_msg">  
                  <p>  
                   {{msg.message}}   
                  </p>  
                  <span class="time_date"> {{msg.date | date:'medium'}} </span>  
                </div>  
              </div>  
            </div>  
            <div class="outgoing_msg" *ngIf="msg.type == 'sent'">  
              <div class="sent_msg">  
                <p>  
                    {{msg.message}}   
                </p>  
                <span class="time_date"> {{msg.date | date:'medium'}}</span>  
              </div>  
            </div>  
          </div>  
          </div>  
          <div class="type_msg">  
            <div class="input_msg_write">  
              <input type="text" class="write_msg" [value]="txtMessage"  
              (input)="txtMessage=$event.target.value" (keydown.enter)="sendMessage()" placeholder="Type a message" />  
              <button class="msg_send_btn" type="button"  (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>  
            </div>  
          </div>  
        </div>  
      </div>  
    
    </div>  
  </div>  
</div>
