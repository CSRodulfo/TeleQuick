<div class="container">
  <header class="pageHeader">
    <h3><i class="fa fa-road fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.AccountSessions' | translate}}
    </h3>
  </header>
  <div [@fadeInOut]>
    <!---- Sample Page Content ---->
    <div>
      <div class="row control-box">
        <div class="col-lg-8">
          <div class="form-group search-box">
            <search-box (searchChange)="onSearchChanged($event)" placeholder="Buscar por concesionaria ... ">>
            </search-box>
          </div>
        </div>
      </div>
    </div>

    <ngx-datatable class="material colored-header sm table-hover" [loadingIndicator]="loadingIndicator" [rows]="rows"
      [rowHeight]="35" [headerHeight]="35" [footerHeight]="35" [columns]="columns" [columnMode]="'force'">
    </ngx-datatable>

    <ng-template #nameTemplate let-row="row" let-value="value">
      <span class="inline-label">
        {{value}}
      </span>
    </ng-template>

    <ng-template #indexTemplate let-value="value">
      <strong>{{value}}</strong>
    </ng-template>

    <ng-template #validTemplate let-row="row" let-value="value">
      <span class="inline-label">
        <strong *ngIf="value == true" class="badge badge-pill badge-success">Validado</strong>
        <strong *ngIf="value == false" class="badge badge-pill badge-secondary"> Invalido </strong>
      </span>
    </ng-template>

    <ng-template #actionsTemplate let-row="row" let-value="value" let-i="index">
      <div *ngIf="canManageVehicles">
        <a class="btn btn-link btn-sm" href="javascript:;" (click)="editVehicle(row)"><i class="fa fa-pencil-square-o"
            aria-hidden="true"></i> Configurar</a>
      </div>
    </ng-template>

    <div class="modal fade" bsModal #editorModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <account-sessions-edit #accountSessionEditor> </account-sessions-edit>
        </div>
      </div>
    </div>
    <div class="modal fade" bsModal #createModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <account-sessions-create #accountSessionCreate></account-sessions-create>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
