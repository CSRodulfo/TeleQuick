<div class="container">
  <header class="pageHeader">
    <h3><i class="fa fa-road fa-lg page-caption" aria-hidden="true"></i> Facturaci√≥n
    </h3>
  </header>
  <div [@fadeInOut]>
    <!---- Sample Page Content ---->
    <div>
      <div class="row control-box">
        <div class="col-lg-8">
          <div class="form-group search-box">
            <search-box (searchChange)="onSearchChanged($event)" placeholder="Buscar por concesionaria ... ">>
            </search-box>
          </div>
        </div>
      </div>
    </div>

    <ngx-datatable class="material colored-header sm table-hover" [loadingIndicator]="loadingIndicator" [rows]="rows"
      [columns]="columns" [columnMode]="force" [headerHeight]="35" [footerHeight]="35" [rowHeight]="35"
      [limit]="5"
      [messages]="messagesCustom"
      [selected]="selected"
      [selectionType]="selectionType"
      (select)="onSelect($event)" >
    </ngx-datatable>

    <ng-template #dateTemplate let-value="value">
      {{value | date:'dd/MM/yyyy'}}
    </ng-template>

    <ng-template #hourTemplate let-value="value">
      {{value | date:'HH:mm:ss'}}
    </ng-template>

    <ng-template #currencyTemplate let-value="value">
      {{value | currency:'ARS':'symbol' }}
    </ng-template>

    <ngx-datatable class="material colored-header sm table-hover" [loadingIndicator]="loadingIndicator" [rows]="rows"
    [columns]="columns" [columnMode]="force" [headerHeight]="35" [footerHeight]="35" [rowHeight]="35"
    [limit]="5"
    [messages]="messagesCustom" >
  </ngx-datatable>

    <ng-template #indexTemplate let-value="value">
      <strong>{{value}}</strong>
    </ng-template>

    <ng-template #nameTemplate let-row="row" let-value="value">
      <span class="inline-label">
        {{value}}
      </span>
    </ng-template>

    <ng-template #actionsTemplate let-row="row" let-value="value" let-i="index">
      <div *ngIf="canManageVehicles">
        <a class="btn btn-link btn-sm" href="javascript:;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          Configurar</a>
      </div>
    </ng-template>

    <router-outlet></router-outlet>
  </div>
</div>
