<div class="container">
    <header class="pageHeader">
        <h3><i class="fa fa-truck fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.Products' | translate}}</h3>
    </header>

    <div [@fadeInOut]>
         <!---- Sample Page Content ---->
        <div>
            <div class="row control-box">
              <div class="col-lg-12">
                <div class="form-group search-box">
                  <search-box (searchChange)="onSearchChanged($event)" placeholder="{{'todoDemo.management.Search' | translate}}"></search-box>
                </div>
              </div>
            </div>
        </div>

        <ngx-datatable class="material colored-header sm table-hover"
          [loadingIndicator]="loadingIndicator"
          [rows]="rows"
          [rowHeight]="35"
          [headerHeight]="35"
          [footerHeight]="35"
          [columns]="columns"
          [columnMode]="'force'">
        </ngx-datatable>

        <ng-template #statusHeaderTemplate>
          <i class="fa fa-check-square-o"></i>
        </ng-template>

        <ng-template #nameTemplate let-row="row" let-value="value">
          <span *ngIf="!editing[row.$$index + '-name']" class="inline-label" [class.completed]="row.completed" attr.title="Double click to edit - {{value}}" (dblclick)="editing[row.$$index + '-name'] = true">
            {{value}}
          </span>
          <input *ngIf="editing[row.$$index + '-name']" class="inline-editor"  type="text" [value]="value" />
        </ng-template>

        <ng-template #descriptionTemplate let-row="row" let-value="value">
          <span *ngIf="!editing[row.$$index + '-description']" class="inline-label" [class.completed]="row.completed" attr.title="Double click to edit - {{value}}" (dblclick)="editing[row.$$index + '-description'] = true">
            {{value}}
          </span>
          <input *ngIf="editing[row.$$index + '-description']" class="inline-editor" type="text" [value]="value" />
        </ng-template>

        <!--The content below is only a placeholder and can be replaced.-->  
<div style="text-align:center">  

    <div class="card" style="margin-left:50px; margin-right:50px; margin-bottom:50px;">  
      <div class="card-header" style="font-weight:bold; font-size:x-large;">  
        C# Corner Latest Posts from RSS Feeds  
      </div>  
      <div class="card-body">  
        <div class="table-responsive" style="max-height:385px;">  
          <table class="table mb-0" *ngIf="latestPosts && latestPosts.length>0">  
            <thead>  
              <tr>  
                <th>Sl.No</th>  
                <th>Post Title(With Link)</th>  
                <th>Post Type</th>  
                <th>Published Date</th>  
                <th>Author</th>  
              </tr>  
            </thead>  
            <tbody>  
              <tr *ngFor="let post of latestPosts; let i = index">  
                <td>{{ i + 1 }}</td>  
                <td style="text-align:left;"><a href="{{post.link}}" target="_blank">{{post.title}}</a></td>  
                <td>{{ post.feedType }}</td>  
                <td>{{ post.publishDate }}</td>  
                <td>{{ post.author}} </td>  
              </tr>  
            </tbody>  
          </table>  
        </div>  
      </div>  
    </div>  
  </div>  
    
  <router-outlet></router-outlet>  
    </div>
</div>
