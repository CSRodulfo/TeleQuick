<div class="container">
  <header class="pageHeader">
    <h3><i class="fa fa-truck fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.AccountSessions' | translate}}</h3>
  </header>
  <div [@fadeInOut]>
    <!---- Sample Page Content ---->
    <div>
      <div class="row control-box">
        <div class="col-lg-8">
          <div class="form-group search-box">
            <search-box (searchChange)="onSearchChanged($event)"
              placeholder="{{'vehicles.management.Search' | translate}}">>
            </search-box>
          </div>
        </div>
        <div class="col-lg-4 pr-lg-5">
          <ul class="nav flex-column flex-lg-row justify-content-end">
            <li *ngIf="canManageVehicles" class="nav-item toolbaritem">
              <a class="nav-link" href="javascript:;" (click)="createVehicle()">
                <i class="fa fa-plus-circle"></i> {{'vehicles.management.New' | translate}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <ngx-datatable class="material colored-header sm table-hover" [loadingIndicator]="loadingIndicator" [rows]="rows"
      [rowHeight]="35" [headerHeight]="35" [footerHeight]="35" [columns]="columns" [columnMode]="'force'">
    </ngx-datatable>

    <ng-template #nameTemplate let-row="row" let-value="value">
      <span class="inline-label">
        {{value}}
      </span>
    </ng-template>

    <ng-template #descriptionTemplate let-row="row" let-value="value">
      <span class="inline-label">
        {{value}}
      </span>
    </ng-template>

    <ng-template #actionsTemplate let-row="row">
      <a class="btn btn-link btn-sm" href="javascript:;" tooltip="{{'todoDemo.management.Delete' | translate}}"
        container="body"><i class="fa fa-times"></i></a>
      <a class="btn btn-link btn-sm" href="javascript:;" tooltip="{{'todoDemo.management.Important' | translate}}"
        container="body" (click)="row.important = !row.important" (mouseover)="row.isMouseOver=true"
        (mouseout)="row.isMouseOver=false">
        <i *ngIf="row.important || row.isMouseOver" class="fa fa-bookmark"></i>
        <i *ngIf="!row.important && !row.isMouseOver" class="fa fa-bookmark-o"></i>
      </a>
    </ng-template>

    <div class="modal fade" bsModal #editorModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <account-sessions-edit #accountSessionEditor> </account-sessions-edit>
        </div>
      </div>
    </div>
    <div class="modal fade" bsModal #createModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <account-sessions-create #accountSessionCreate></account-sessions-create>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
