<div class="container">
    <header class="pageHeader">
        <h3><i class="fa fa-shopping-cart fa-lg page-caption" aria-hidden="true"></i>
            {{'pageHeader.Orders' | translate}}</h3>
    </header>

    <div [@fadeInOut]>
        <span class="text-muted">-- Sample Page --</span>

        <div style="text-align:center">

            <div class="card" style="margin-left:50px; margin-right:50px; margin-bottom:50px;">
                <div class="card-header" style="font-weight:bold; font-size:x-large;">
                    C# Corner Latest Posts from RSS Feeds
                </div>
                <div class="card-body">
                    <div class="table-responsive" style="max-height:385px;">
                        <table class="table mb-0" *ngIf="latestPosts && latestPosts.length>0">
                            <thead>
                                <tr>
                                    <th>Sl.No</th>
                                    <th>Post Title(With Link)</th>
                                    <th>Post Type</th>
                                    <th>Published Date</th>
                                    <th>Author</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let post of latestPosts; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td style="text-align:left;"><a href="{{post.link}}"
                                            target="_blank">{{post.title}}</a></td>
                                    <td>{{ post.feedType }}</td>
                                    <td>{{ post.publishDate }}</td>
                                    <td>{{ post.author}} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
