<div class="container">
  <header class="pageHeader">
    <h3><i class="fa fa-truck fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.Vehicles' | translate}}</h3>
  </header>
  <div [@fadeInOut]>
    <!---- Sample Page Content ---->
    <div>
      <div class="row control-box">
        <div class="col-lg-8">
          <div class="form-group search-box">
            <search-box (searchChange)="onSearchChanged($event)"
              placeholder="{{'vehicles.management.Search' | translate}}">>
            </search-box>
          </div>
        </div>
        <div class="col-lg-4 pr-lg-5">
          <ul class="nav flex-column flex-lg-row justify-content-end">
            <li *ngIf="canManageVehicles" class="nav-item toolbaritem">
              <a class="nav-link" href="javascript:;" (click)="createVehicle()">
                <i class="fa fa-plus-circle"></i> {{'vehicles.management.New' | translate}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <ngx-datatable class="material colored-header sm table-hover"
      [loadingIndicator]="loadingIndicator" [rows]="rows" [rowHeight]="35" [headerHeight]="35" [footerHeight]="35"
      [columns]="columns">
    </ngx-datatable>

    <ng-template #indexTemplate let-value="value">
      <strong>{{value}}</strong>
    </ng-template>

    <ng-template #actionsTemplate let-row="row" let-value="value" let-i="index">
      <div *ngIf="canManageVehicles">
        <a class="btn btn-link btn-sm" href="javascript:;" (click)="editVehicle(row)"><i class="fa fa-pencil-square-o"
            aria-hidden="true"></i> {{'vehicles.management.Edit' | translate}}</a>|
        <a class="btn btn-link btn-sm" href="javascript:;" (click)="deleteVehicle(row)"><i class="fa fa-trash-o"
            aria-hidden="true"></i> {{'users.management.Delete' | translate}}</a>
      </div>
    </ng-template>

    <div class="modal fade" bsModal #editorModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <vehicle-edit #vehicleEditor> </vehicle-edit>
        </div>
      </div>
    </div>
    <div class="modal fade" bsModal #createModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <vehicle-create #vehicleCreate></vehicle-create>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
