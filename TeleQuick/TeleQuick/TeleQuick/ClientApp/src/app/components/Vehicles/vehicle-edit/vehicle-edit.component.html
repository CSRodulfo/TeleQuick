<div class="modal-header">
    <h4 class="modal-title float-left"><i class="fa fa-user-circle-o"></i>
        {{'users.management.EditUser' | translate}}</h4>
    <button type="button" class="close float-right" title="Close" (click)="closeModel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form *ngIf="formResetToggle" name="taskEditorForm" #f="ngForm" novalidate
        (ngSubmit)="f.form.valid ? save() :
                        (!taskName.valid && showErrorAlert('Task name is required', 'Please enter a name for the task'));">

        <div class="form-group row has-feedback-icon">
            <label class="col-form-label col-md-3" for="taskName">{{'todoDemo.editor.Name' | translate}}:</label>
            <div class="col-md-9">
                <input autofocus type="text" id="taskName" name="taskName" placeholder="Enter task name"
                    class="form-control"
                    [ngClass]="{'is-valid': f.submitted && taskName.valid, 'is-invalid' : f.submitted && !taskName.valid}"
                    [(ngModel)]="taskEdit.name" #taskName="ngModel" required />
                <i *ngIf="f.submitted" class="fa form-control-feedback"
                    [ngClass]="{'fa-check': taskName.valid, 'fa-times' : !taskName.valid}" aria-hidden="true"></i>
                <span *ngIf="f.submitted && !taskName.valid" class="invalid-feedback">
                    {{'todoDemo.editor.TaskNameRequired' | translate}}
                </span>
            </div>
        </div>

        <div class="form-group row description-form-group">
            <label class="col-form-label col-md-3"
                for="taskDescription">{{'todoDemo.editor.Description' | translate}}:</label>
            <div class="col-md-9">
                <input type="text" id="taskDescription" name="taskDescription" placeholder="Enter task description"
                    class="form-control" [(ngModel)]="taskEdit.description" />
            </div>
        </div>

        <div class="row">
            <label class="col-form-label col-md-3"> </label>
            <div class="col-md-9">
                <div class="form-check">
                    <input class="form-check-input" id="isImportant" name="isImportant" type="checkbox"
                        [(ngModel)]="taskEdit.important">
                    <label for="isImportant"
                        class="form-check-label">{{'todoDemo.editor.Important' | translate}}</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr class="edit-last-separator-hr" />
            </div>
        </div>
        <div class="form-group actionBtn-form-group">
            <div class="float-right">
                <button type="submit" class="btn btn-primary">{{'todoDemo.editor.AddTask' | translate}}</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
