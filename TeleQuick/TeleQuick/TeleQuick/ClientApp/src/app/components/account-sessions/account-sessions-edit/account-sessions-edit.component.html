<div class="modal-header">
    <h4 class="modal-title float-left"><i class="fa fa-road"></i>
        Configurar Concesionaria</h4>
    <button type="button" class="close float-right" title="Close" (click)="closeModel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form name="accountSessionCreateForm" #f="ngForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group row has-feedback-icon">
            <label class="col-form-label col-md-3" for="loginUser">Cuenta de Usuario:</label>
            <div class="col-md-9">
                <input autofocus type="text" id="loginUserEdit" name="loginUser" placeholder="Ingrese el Usuario"
                    class="form-control"
                    [ngClass]="{'is-valid': f.submitted && loginUser.valid, 'is-invalid' : f.submitted && !loginUser.valid}"
                    [(ngModel)]="entityAccountSession.loginUser" #loginUser="ngModel" required />
            </div>
        </div>

        <div class="form-group row description-form-group">
            <label class="col-form-label col-md-3" for="loginUserPasswordEdit">Contrase침a:</label>
            <div class="col-md-9">
                <input type="text" id="loginUserPasswordEdit" name="loginUserPasswordEdit" placeholder="Ingrese la Contrase침a"
                    class="form-control"
                    [ngClass]="{'is-valid': f.submitted && loginUserPasswordEdit.valid, 'is-invalid' : f.submitted && !loginUserPasswordEdit.valid}"
                    [(ngModel)]="entityAccountSession.loginUserPassword" #loginUserPasswordEdit="ngModel" required />
            </div>
        </div>

        <div class="form-group row description-form-group">
            <label class="col-form-label col-md-3" for="concessionaryNameEdit">Concesionaria:</label>
            <div class="col-md-9">
                <input disabled=true type="text" id="concessionaryNameEdit" name="concessionaryNameEdit" placeholder="Ingrese el Modelo"
                    class="form-control"
                    [ngClass]="{'is-valid': f.submitted && concessionaryNameEdit.valid, 'is-invalid' : f.submitted && !concessionaryNameEdit.valid}"
                    [(ngModel)]="entityAccountSession.concessionaryName" #concessionaryNameEdit="ngModel" required />
            </div>
        </div>

        <div class="form-group row description-form-group">
            <label class="col-form-label col-md-3" for="isValidEdit">Validar conexi칩n:</label>
            <div class="col-md-3">
                <span *ngIf="entityAccountSession.isValid" class="badge badge-pill badge-success">Validado</span>
                <span *ngIf="!entityAccountSession.isValid" class="badge badge-pill badge-secondary">Invalidado</span>   
            </div>
            <div class="col-md-3">
                <button type="button"  class="btn btn-secondary btn-sm" (click)="testConeccionAU()">
                    <span aria-hidden="true">Probar conexi칩n</span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr class="edit-last-separator-hr" />
            </div>
        </div>
        <div class="form-group actionBtn-form-group">
            <div class="float-right">
                <button type="submit" class="btn btn-primary">Configurar</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
