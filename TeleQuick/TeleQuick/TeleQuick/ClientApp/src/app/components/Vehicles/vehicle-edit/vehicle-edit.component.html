<div class="modal-header">
    <h4 class="modal-title float-left"><i class="fa fa-car"></i>
        Nuevo Vehiculo</h4>
    <button type="button" class="close float-right" title="Close" (click)="closeModel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form name="vehicleCreateForm" #f="ngForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group row has-feedback-icon">
            <label class="col-form-label col-md-3" for="vehicleMakeEdit">Marca:</label>
            <div class="col-md-9">
                <input autofocus type="text" id="vehicleMakeEdit" name="vehicleMakeEdit" placeholder="Ingrese la Marca"
                    class="form-control"
                    [ngClass]="{'is-valid': f.submitted && vehicleMakeEdit.valid, 'is-invalid' : f.submitted && !vehicleMakeEdit.valid}"
                    [(ngModel)]="entityVehicle.make" #vehicleMakeEdit="ngModel" required />
            </div>
        </div>

        <div class="form-group row description-form-group">
            <label class="col-form-label col-md-3" for="vehicleModelEdit">Modelo:</label>
            <div class="col-md-9">
                <input type="text" id="vehicleModelEdit" name="vehicleModelEdit" placeholder="Ingrese el Modelo"
                    class="form-control"
                    [ngClass]="{'is-valid': f.submitted && vehicleModelEdit.valid, 'is-invalid' : f.submitted && !vehicleModelEdit.valid}"
                    [(ngModel)]="entityVehicle.model" #vehicleModelEdit="ngModel" required />
            </div>
        </div>

        <div class="form-group row description-form-group">
            <label class="col-form-label col-md-3" for="vehicleYearEdit">Año:</label>
            <div class="col-md-9">
                <input type="number" id="vehicleYearEdit" name="vehicleYearEdit" placeholder="Ingrese el Año"
                    class="form-control"
                    [ngClass]="{'is-valid': f.submitted && vehicleYearEdit.valid, 'is-invalid' : f.submitted && !vehicleYearEdit.valid}"
                    [(ngModel)]="entityVehicle.year" #vehicleYearEdit="ngModel" required />
            </div>
        </div>

        <div class="form-group row description-form-group">
            <label class="col-form-label col-md-3" for="vehicleRegistrationNumberEdit">Dominio:</label>
            <div class="col-md-9">
                <input type="text" id="vehicleRegistrationNumberEdit" name="vehicleRegistrationNumberEdit"
                    placeholder="Ingrese el Dominio" class="form-control"
                    [ngClass]="{'is-valid': f.submitted && vehicleRegistrationNumberEdit.valid, 'is-invalid' : f.submitted && !vehicleRegistrationNumberEdit.valid}"
                    [(ngModel)]="entityVehicle.registrationNumber" #vehicleRegistrationNumberEdit="ngModel" required />
            </div>
        </div>

        <div class="form-group row description-form-group">
            <label class="col-form-label col-md-3" for="vehicleTAG">Numero de TAG:</label>
            <div class="col-md-9">
                <input type="number" id="vehicleTAG" name="vehicleTAG" placeholder="Numero de TAG"
                    class="form-control"
                    [ngClass]="{'is-valid': f.submitted && vehicleTAG.valid, 'is-invalid' : f.submitted && !vehicleTAG.valid}"
                    [(ngModel)]="entityVehicle.tagNumber" #vehicleTAG="ngModel" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr class="edit-last-separator-hr" />
            </div>
        </div>
        <div class="form-group actionBtn-form-group">
            <div class="float-right">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
